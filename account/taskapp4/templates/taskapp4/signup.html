<!DOCTYPE html>
<html lang="en">
    {%load crispy_forms_tags%}
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
        <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		<title>Signup</title>
	</head>
	<body>
        <div class="container py-5">
            <h1>Signup</h1>
            <form id="myform" method="POST" action="" class="form-group">
                {% csrf_token %}
                <div class="form-group">
                <labe for ="first_name" >First name*</label><br>
                <input type="text" name="first_name" id="id_first_name" placeholder="First name"><br>

                <labe for ="last_name" >Last name*</label><br>
                <input type="text" name="last_name"  id="id_last_name" placeholder="Last name"><br>

                <labe for ="username" >Username*</label><br>
                <input type="text"  name="username" id="id_username" placeholder="User name"><br>

                <labe for ="email" >Email*</label><br>
                <input type="text"  name="email" id="id_email" placeholder="email"><br>

                <labe for ="password1" >Password*</label><br>
                <input type="password"  name="password1" id="id_password1" placeholder="password"><br>

                <labe for ="password2" >Confirm password*</label><br>
                <input type="password"  name="password2" id="id_password2" placeholder="confirm"><br>
                

                <label>Show password:
                    <input type="checkbox" onclick="myFunction();myFunction1()"/></label><br><br><br>
                            
            </label>

                <button class="btn btn-primary" type="Submit" >Signup</button>
            </form>
        </div>
            {% for message in messages %}
					    {{message}}
				{% endfor %}
            
            <p class="text-center">If you already have an account, <a href="/signin">Signin</a> instead.</p>
        </div>
        
        
        <script>
            
    
            function myFunction1(){
                var x=document.getElementById("id_password1");
                if(x.type=="password"){
                    x.type="text";
                }else{
                x.type="password";
                }
            }
            function myFunction(){
                var x=document.getElementById("id_password2");
                if(x.type=="password"){
                    x.type="text";
                }else{
                x.type="password";
                }
            }
        </script>
        <script>
            $(document).ready(function() {
                $("#myform").validate({
                rules: {
                id_first_name : {
                required: true,
                minlength: 3
                },
                id_last_name: {
                required: true,                   
                },
                id_username:{
                    required:true,
                }
                
                id_email:{required:true,
                },
               
                id_password1:{
                    required:true,
                    minlength:6,
                },
                id__password2:{
                    equalTo:"#id_password1",
                }
            }, 
                messages: {
                    id_first_name: {
                    required: "Please enter first name",
                   },      
                    id_last_name: {
                    required: "Please enter last name",
                   },
                   id_username:{
                       required:"Please enter username"
                   }     
                    id_email:{
                        required:"Please enter email"
                    },
                    id_password1:{
                        required:"Enter password",
                        minlength:"Enter atleast 6 characters"
                    },
                    id_password2:{
                        equalTo:"Password didn't match"
                    }

                },
                 
        
                  
                
            });
        });
        </script>
       

    </body>
    
</html>
