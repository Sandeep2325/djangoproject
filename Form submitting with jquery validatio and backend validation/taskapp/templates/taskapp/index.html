                <div class="form-group">
                    <h1>Personal information</h1>
                    <label for="firstname">first name:</label>

                    <label for="lastname">Last name:</label>
                    <input type="text" class="form-control" id="lastname"  name="lastname">
        
                    <label for="DOB">DOB:</label>
                    <input type="date" class="form-control" id="dob" name="dob"><br><br>
                    <label for="rtns">Relationship status:</label><br>
                    <label>Single
                    <input type="radio" class="form-control" id="Relationship1" name="Relationship"  value="S"></label><br>
                    <label >Married
                    <input type="radio" class="form-control" id="Relationship2" name="Relationship"  value="M"></label><br>
                    
                <br>
                    <label for="gender">Gender:</label><br>
                    <label>Male
                    <input type="radio" class="form-control" id="gender" name="gender" value="M"></label><br>
                    <label>Female
                    
                    <input type="radio" class="form-control" id="gender1" name="gender" value="F"></label><br>
                    
                    <label for="languages">Languages known:</label>
                    <input type="text" class="form-control" id="lang" name="lang">
                    <label for="hobbies">Hobbies:</label>
                    <textarea id="hobbies" class="form-control" name="hobbies" rows="4" cols="50"></textarea><br><br>
                    <label for="picture">Profile picture:</label>
                    <input type="file" class="form-control" id="picture" name="picture"><br>
                    <br>
                </div>

                 
                <div class="form-group">
                    <h1>contact details</h1>
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email">
    
                    <label for="phone">Phone:</label>
                    <input type="number" class="form-control" id="phone" name="phone">
                   
                    <label for="door">Door number:</label>
                    <input type="number" class="form-control" id="door" name="door"><br><br>
    
                    <label for="street">Street:</label>
                    <textarea id="street" class="form-control" name="street" rows="2" cols="40"></textarea>
                    <label for="city">Town/city:</label>
                    <input type="text" class="form-control" id="city" name="city"><br><br>
                </div>

                <div class="form-group form-check">
                    
    
                    <label for="dist">District:</label>
                    <input type="text" class="form-control" id="dist" name="dist">
    
                    <label for="state">state:</label>
                    <input type="text" class="form-control" id="state" name="state"><br><br>
                    
                    <label for="country">country:</label>
                    <input type="text" class="form-control" id="country" name="country">
    
                    <label for="code">Pin code:</label>
                    <input type="number" class="form-control" id="code" name="code"><br><br>
                </div>
                <div class="form-group">
                    <h1>Education details</h1>
                    <label for ="course">Course name:</label>
                    <input type="text" class="form-control" id="course" name="course">
    
                    <label for ="institute">Institute name:</label>
                    <input type="text" class="form-control" id="institute" name="institute">
    
                    <label for ="address">Institute Address:</label>
                    <input type="text" class="form-control" id="address" name="address"><br><br>

                </div>
                <div class="form-group">
                    <label for ="started">started year:</label>
                    <input type="date" class="form-control" id="started"name="started">
    
                    <label for ="passed">passed:</label>
                    <input type="date" class="form-control" id="passed"name="passed">
    
                    <label for ="gpa">Percentage/GPA:</label>
                    <input type="decimal" class="form-control" id="gpa" name="gpa"><br><br>
    
                    <label for="resume">Resume:</label>
                    <input type="file" class="form-control" id="resume" name="resume"><br><br>
    
                </div>
                <div class="form-group">
                    <h1>login</h1>
                    <label >password : 
                    <input name="password" class="form-control" id="password" type="password"/></label>  <br>   <br>
                    <label>confirm password:
                    <input type="password" class="form-control" name="confirm_password"  id="confirm_password" /><br><br>
                    <label>Show password:
                        <input type="checkbox" class="form-control" onclick="myFunction();myFunction1()"/></label><br><br><br>
                                
                </label>
                </div>
                <button type="submit" id="submit">Submit</button>
            </li>
